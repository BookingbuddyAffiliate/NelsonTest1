<body>
<script type="text/javascript">
 jQuery(function($){
	$(window).load(function() {
		var iframe = document.getElementById("rwcGetParams");
		if (document.contains(iframe)) {
			var loc = window.location.toString(),
					params = loc.split('?')[1],
					query;
			if (params){
				if( iframe.src.indexOf('?') >= 0){
					query = '&';
				}else{
					query = '?';
				}
				newsrc = iframe.src + query + params;
				$('#rwcGetParams').attr('src', newsrc);
			}
		}
	});
});
</script>
<iframe id="rwcGetParams" src="https://bookingbuddyaffiliate.github.io/TravelWidget/Widget_BBlue_Flight.html"height="250" width="300" seamless="seamless" scrolling="no" frameborder="0" allowtransparency="true"></iframe>
